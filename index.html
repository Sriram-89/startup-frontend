<!DOCTYPE html>
<html>
<head>
  <title>Startup Idea Validator</title>
</head>
<body>
  <h1>Startup Idea Validator ðŸš€</h1>

  <textarea id="idea" rows="6" cols="60"
    placeholder="Enter your startup idea..."></textarea>
  <br><br>

  <button onclick="checkIdea()">Check Idea</button>

  <p id="result"></p>

 <script>
async function checkIdea() {
  const idea = document.getElementById("idea").value;

  const res = await fetch(
    `/.netlify/functions/checkIdea?idea=${encodeURIComponent(idea)}`
  );

  const data = await res.json();

  document.getElementById("result").innerText =
    data.message + " | Suggestion: " + data.suggestion;
}
</script>

</body>
</html>
